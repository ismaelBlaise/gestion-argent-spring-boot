<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - MoneyManage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex justify-center items-center min-h-screen">

    <div class="bg-white p-10 rounded-lg shadow-lg w-full sm:w-96">

        
        <div class="flex justify-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-600">Inscription</h1>
        </div>

        <div th:if="${succes}" class="bg-green-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
             <span th:text="${succes}"></span>
        </div>
        <div th:if="${erreur}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
             <span th:text="${erreur}"></span>
        </div>
        <form action="/utilisateurs/signup" method="POST" class="space-y-6">

            <div>
                <label for="nom" class="text-sm font-medium text-gray-700">Nom</label>
                <input type="nom" id="nom" name="nom" required
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <label for="password" class="text-sm font-medium text-gray-700">Mot de Passe</label>
                <input type="password" id="password" name="mdp" required
                    class="mt-2 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Creer un compte
                </button>
            </div>

            <div class="text-center text-sm mt-4">
                <p>deja un compte ? <a href="/" class="text-indigo-600 hover:text-indigo-700">Se connecter</a></p>
            </div>
        </form>
        
    </div>

</body>
</html>
