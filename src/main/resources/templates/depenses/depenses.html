<div class="py-6 max-w-4xl mx-auto">
    
    <div class="mb-4">
        <a href="/depenses/add-form">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Ajouter une dépense
            </button>
        </a>
    </div>
    
    <div th:if="${erreur}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
        <span th:text="${erreur}"></span>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
            <thead>
                <tr class="text-left bg-gray-100 text-sm font-semibold text-gray-700">
                    <th class="px-4 py-3 border-b">Montant</th>
                    <th class="px-4 py-3 border-b">Date de la dépense</th>
                    <th class="px-4 py-3 border-b">Raison</th>
                    <th class="px-4 py-3 border-b">Type de dépense</th>
                    <th class="px-4 py-3 border-b">Actions</th>
                </tr>
            </thead>
            <tbody class="text-sm text-gray-700">
                <tr th:each="depense : ${depenses}">
                    <td class="px-4 py-3 border-b" th:text="${depense.montant}"></td>
                    <td class="px-4 py-3 border-b" th:text="${depense.dateDepense}"></td>
                    <td class="px-4 py-3 border-b" th:text="${depense.raison}"></td>
                    <td class="px-4 py-3 border-b" th:text="${depense.typeDepense.nom}"></td>
                    <td class="px-4 py-3 border-b flex space-x-2">
                        <a th:href="@{/depenses/update-form?id={idDepense}(idDepense=${depense.idDepense})}">
                            <button class="text-blue-500 hover:text-blue-700">Modifier</button>
                        </a>
                        <a th:href="@{/depenses/delete?id={idDepense}(idDepense=${depense.idDepense})}">
                            <button class="text-red-500 hover:text-red-700">Supprimer</button>
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(depenses)}">
                    <td colspan="6" class="px-6 py-4 text-center text-gray-500">Aucune dépense trouvée</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
