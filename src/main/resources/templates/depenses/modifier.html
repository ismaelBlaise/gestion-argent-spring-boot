<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Modifier la dépense</h2>

    <form action="/depenses/update" method="POST" class="space-y-6">

        <div th:if="${erreur != null}" class="mb-4 p-3 text-red-700 bg-red-100 border border-red-400 rounded-lg text-sm">
            <p th:text="${erreur}"></p>
        </div>

        <div th:if="${succes}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
            <span th:text="${succes}"></span>
        </div>

        <input type="hidden" th:value="${depense.idDepense}" name="idDepense">

        <div>
            <label for="montant" class="block text-gray-700 font-medium mb-2">Montant</label>
            <input type="number" step="0.01" id="montant" name="montant" required 
                th:value="${depense.montant}" placeholder="Entrer le montant de la dépense"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="dateDepense" class="block text-gray-700 font-medium mb-2">Date de la dépense</label>
            <input type="datetime-local" id="dateDepense" name="dateDepense" required 
                th:value="${depense.dateDepense}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="raison" class="block text-gray-700 font-medium mb-2">Raison</label>
            <input type="text" id="raison" name="raison" required 
                th:value="${depense.raison}" placeholder="Entrer la raison de la dépense"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="idTypeDepense" class="block text-gray-700 font-medium mb-2">Type de dépense</label>
            <select id="idTypeDepense" name="idTypeDepense" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:each="typeDepense : ${types}" th:value="${typeDepense.idTypeDepense}" th:text="${typeDepense.nom}" 
                        th:selected="${depense.typeDepense.idTypeDepense == typeDepense.idTypeDepense}"></option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Modifier la dépense
            </button>
        </div>
    </form>
</div>
