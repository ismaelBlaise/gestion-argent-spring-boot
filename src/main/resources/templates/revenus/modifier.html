<div class="max-w-4xl mx-auto py-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Modifier le revenu</h2>

    <form action="/revenus/update" method="POST" class="space-y-6">
        
        <div th:if="${erreur != null}" class="mb-4 p-3 text-red-700 bg-red-100 border border-red-400 rounded-lg text-sm">
            <p th:text="${erreur}"></p>
        </div>

        <div th:if="${succes}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4">
            <span th:text="${succes}"></span>
        </div>

        <input type="hidden" th:value="${revenu.idRevenu}" name="idRevenu">

        <div>
            <label for="montant" class="block text-gray-700 font-medium mb-2">Montant</label>
            <input type="number" step="0.01" id="montant" name="montant" required 
                th:value="${revenu.montant}" placeholder="Entrer le montant du revenu"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="dateRevenu" class="block text-gray-700 font-medium mb-2">Date du revenu</label>
            <input type="datetime-local" id="dateRevenu" name="dateRevenu" required 
                th:value="${revenu.dateRevenu}" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div>
            <label for="idTypeRevenu" class="block text-gray-700 font-medium mb-2">Type de revenu</label>
            <select id="idTypeRevenu" name="idTypeRevenu" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option th:each="typeRevenu : ${types}" th:value="${typeRevenu.idTypeRevenu}" th:text="${typeRevenu.nom}" 
                        th:selected="${revenu.typeRevenu.idTypeRevenu == typeRevenu.idTypeRevenu}"></option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Modifier le revenu
            </button>
        </div>
    </form>
</div>
