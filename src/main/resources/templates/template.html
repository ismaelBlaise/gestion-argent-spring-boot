<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Manage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuButton = document.querySelector('#menu-button');
            const sidebar = document.querySelector('aside');

            // Toggle Sidebar visibility when the burger icon is clicked
            menuButton.addEventListener('click', function() {
                sidebar.classList.toggle('hidden');
            });

            profileButton.addEventListener('click', function() {
                dropdownMenu.classList.toggle('hidden');
            });
        });
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <header class="bg-white shadow-md fixed top-0 left-0 w-full flex items-center justify-between px-6 py-4 z-10">
        <div class="flex items-center space-x-4">
            <button id="menu-button" class="text-gray-700 text-3xl" aria-label="Open Sidebar">&#9776;</button>
            <span class="text-xl font-semibold text-gray-700" style="color:blue ;">Money Manage</span>
        </div>
        <div class="flex items-center space-x-4">
            <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Profile" class="w-10 h-10 rounded-full">

            <div class="relative">
                <button class="text-gray-700 font-medium" aria-haspopup="true">B. Ismael </button>
                <ul class="dropdown-menu absolute right-0 mt-2 w-48 bg-white border rounded shadow-md hidden">
                    <li><a href="/utilisateurs/logout" class="block text-gray-600 hover:bg-gray-200 px-4 py-2 cursor-pointer">Deconnexion</a></li>
                </ul>
            </div>
        </div>
    </header>

    <aside class="bg-white w-64 fixed top-0 left-0 h-full shadow-md pt-16 transition-all duration-300">
        <nav class="px-4 py-6">
            <ul class="space-y-4">
                <li>
                    <a href="/revenus" class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded">
                        <i class="bi bi-wallet mr-2"></i> Revenus
                    </a>
                </li>

                <li>
                    <a href="@{/depenses}" class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded">
                        <i class="bi bi-cash-coin mr-2"></i> Dépenses
                    </a>
                </li>

                <li>
                    <a href="@{/dettes}" class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded">
                        <i class="bi bi-file-earmark-text mr-2"></i> Dettes
                    </a>
                </li>

                <li>
                    <a href="@{/limites-depenses}" class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded">
                        <i class="bi bi-shield-lock mr-2"></i> Limites Dépenses
                    </a>
                </li>

                <li>
                    <a href="/utilisateurs/logout" class="flex items-center text-gray-700 hover:bg-gray-200 p-2 rounded">
                        <i class="bi bi-box-arrow-right mr-2"></i> Déconnexion
                    </a>
                </li>
                
            </ul>
        </nav>
    </aside>

    <main class="ml-64 pt-20 p-6 lg:ml-0">
        <div th:inculde="${page}"></div>
    </main>

</body>
</html>
